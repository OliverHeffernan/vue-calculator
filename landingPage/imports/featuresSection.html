<block class="featuresSection">
    <div id="featuresSection">
        <h1>Features</h1>
        <div id="featureWrap">
            <featureContainer 
            class='[
                "Multiple-Calculations", 
                "In this app, you can have infinite lines of calculations, similar to a graphics calculator. To create a new line/calculation, press the enter key, and a new line will be added below the currently selected line.",
                "fa-solid fa-calculator"]'
            ></featureContainer>
            <featureContainer 
            class='[
                "Copying Answers To Clipboard", 
                "To copy a result from a calculation to the clipboard, simply click the result, and it will be copied to the clipboard to be pasted later. You can also type \"ans\" to reference the answer to the previous calculation.",
                "fa-solid fa-clipboard"]'
            ></featureContainer>
            <featureContainer 
            class='[
                "Variables", 
                "To create a variable, type what you want to call the variable, followed by an equals sign, followed by the value of the variable. You can then reference this variable in later calculations by typing the name of the variable.",
                "fa-solid fa-cube"]'
            ></featureContainer>
            <featureContainer 
            class='[
                "Powers", 
                "To use powers in your calculations, use the \"^\" symbol to write in super script. Then to end the power type \";\", and the cursor will drop back down to the lower level. For example, if I wanted to calculate 5 squared, I would type \"5^2;\". This application also supports nested powers, for example, if I wanted to calculate 5 to the power of 5 squared, I would type \"5^(5^2;);\".",
                "fa-solid fa-superscript"]'
            ></featureContainer>
            <featureContainer 
            class='[
                "Functions", 
                "Calc supports many mathematical functions. To see a full list, view our documentation.",
                "fa-solid fa-wave-square"]'
            ></featureContainer>
            <featureContainer 
            class='[
                "Constants", 
                "Calc supports both pi and eulers constant. If you type \"pi\", it automatically gets replaced with the symbol for pi. If you need any other constants, you can set them as variables.",
                "fa-solid fa-cube"]'
            ></featureContainer>
            <featureContainer 
            class='[
                "Comments", 
                "If you want to add some descriptions to your calculations, start a new line with \"//\" and the app will not attempt to calculate that line, so you can write a description without worrying about errors.",
                "fa-solid fa-comment"]'
            ></featureContainer>
            <featureContainer 
            class='[
                "Settings", 
                "To open settings, click the cog icon in the top right corner, and a panel will slide out. To close the settings, click the cog again. This includes options around the level of precision, and what unit angles are calculated in.",
                "fa-solid fa-gear"]'
            ></featureContainer>
        </div>
    </div>
</block>
